<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>A stream element</title>
    <script>
        const params = new URLSearchParams(window.location.search);
        const key = params.get("key") || "default";

        const socket = new WebSocket("wss://" + location.host + "/ws/text/" + key);

        socket.onmessage = function (event) {
            document.getElementById("text").textContent = event.data;
        };
    </script>
</head>
<body>
<p id="text">test</p>
</body>
</html>
